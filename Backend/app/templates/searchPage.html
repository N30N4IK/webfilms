<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмы и сериалы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/searchPage.css">
</head>

<div class="container">
    <div class="header">
        <i class="fas fa-bars menu-icon"></i>
        <div class="search-container">
            <form onsubmit="event.preventDefault(); search();">
                <input type="text" id='search-input' class="search-input" placeholder="Фильмы, сериалы, персоны" required>
                <button type='submit' style="display: none;">Поиск</button>
            </form>
            
            <i class="fas fa-search search-icon" onclick="search()" style="cursor: pointer;"></i>
            <i class="fas fa-ellipsis-v menu-dots"></i>

        </div>
        <div class="login-section">
            <button class="login-button" onclick="window.location.href='/login';">Войти</button>
            <i class="far fa-user user-icon"></i>
        </div>
    </div>
    <script src="/static/js/search.js"></script>
</div>
</html>
