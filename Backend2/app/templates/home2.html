<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #294467;
            color: #fff;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        /* Header styles */
        header {
            background: linear-gradient(to bottom, #597ca8, #4b6a8d);
            padding: 20px 0;
            text-align: center;
        }

        /* Navigation Bar*/
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .search-container {
            display: flex;
            align-items: center;
            width: 50%;
            background-color: #3b5a7f;
            border-radius: 25px;
            padding: 5px 15px;
        }

        .search-container input[type="text"] {
            border: none;
            background: none;
            outline: none;
            color: #fff;
            width: 100%;
            padding: 8px;
        }

        .search-container button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
        }

        .auth-buttons a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        .auth-buttons .user-icon {
            font-size: 24px;
            cursor: pointer;
            border: 1px solid #fff;
            border-radius: 50%;
            padding: 5px;
        }


        /* Collection Section */
        .collection-section {
            padding: 20px 0;
        }

        .collection-section h2 {
            text-align: left;
            margin-bottom: 20px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .movie-card {
            text-align: center;
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .movie-card p {
            margin: 5px 0;
            font-size: 0.8em;
            color: #ccc;
        }

        /* More specific card details */
        .movie-card .movie-title {
            font-size: 1em;
            color: #fff;
        }

        .movie-card .movie-year {
            color: #999;
        }

        .movie-card .movie-genre {
            color: #999;
        }
      </style>
</head>

<body>
